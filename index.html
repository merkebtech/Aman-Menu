<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <!-- BODY stays BLACK -->
  <body class="bg-black text-white font-inter antialiased">

      <img

      />
      <!-- Green Overlay -->
      <div class="absolute inset-0 bg-green-800/20"></div>
      <div class="absolute top-0 left-0 z-30">
        <img
          src="/logo_4.jpg"
          alt="Palms"
          class="w-18 h-16 rounded-b-full object-cover shadow-md"
        />
      </div>
      <div class="relative z-10 flex items-center justify-center h-full px-6 ">
        <div>
          <h1
            class="text-3xl sm:text-4xl lg:text-5xl font-inter font-bold text-yellow-400   "
          >
            Palms Menu
          </h1>
       <p class="absolute  right-2 bottom-6 text-yellow-400 text-[10px] font-medium">
      Call us: +251 931 080 356  
    </p>
     <p class="absolute  right-2  bottom-3 text-yellow-400 text-[10px] font-medium">
       +251 912 989 812
    </p>
     <p class="absolute  right-2  bottom-0 text-yellow-400 text-[10px] font-medium">
       +251 918 765 522
    </p>
        <div>
        
      </div>
    </header>
    <!--First section-->

  <section class="flex justify-center py-0 px-0 bg-black">
  <div class="w-full  bg-green-950 shadow-2xl overflow-hidden">

    <!-- HEADER IMAGE -->
<div class="  w-full
    sm:w-3/4
    md:w-2/3
    lg:w-1/2
    h-20
    bg-cover
    bg-center
    relative"


     style="
       background-image: url('https://images.unsplash.com/photo-1555939594-58d7cb561ad1?auto=format&fit=crop&q=80&w=800');
    
       clip-path: inset(0% 0% 0% 0% round 0px 0px 55px 40px);
     ">
</div>
   <div class="text-center">
  <h2 class="font-bold  text-1xl text-yellow-400 m-0">Breakfast</h2>
  <h2 class="font-semibold text-1xl text-yellow-400  mb-4">ቁርስ</h2>
  <div id="breakfast-list" class="max-w-md mx-auto px-2"></div>
</div>

    </section>
    <script>
      const breakFastFoodItems=[
        
  { name1: "Fleato  Tips", name2: "ጭቅና ጥብስ", price: 450 },
      { name1: "Specal Bean Full ", name2: "እስፔሻል ፉል", price: 165 },
        {
          name1: "Egg With Tomato Souce",
          name2: "እንቁላል በቲማቲም ስልስ",
          price: 185,
        },
        { name1: "Fried Egg", name2: "የተጠበሰ እንቁላል", price: 175 },
        { name1: "Scrambled Egg", name2: " እንቁላል ፍርፍር", price: 185 },   
      ];
      function renderMenuItems(items,containerId){
        const container=document.getElementById(containerId);
        container.innerHtml="";
        items.forEach((item)=>{
          const div=document.createElement("div");
          div.className="flex items-start justify-between gap-2 py-0.5  border-b border-white/30";
          div.innerHTML=`
          <div>
<h2 class=" text-yellow-400 text-sm font-medium leading-tight">${item.name1}</h2>
<p class="text-yellow-400 text-xs leading-tight ">${item.name2}</p>
            </div>
 <p class="text-yellow-400 text-sm font-bold whitespace-nowrap">${item.price}</p>         
          `;
          container.appendChild(div);
        })
      }
      renderMenuItems(breakFastFoodItems, "breakfast-list");
    </script>
  </body>
</html>
